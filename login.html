<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 d-flex align-items-center justify-content-center">
      
      <!-- Coluna do formulário -->
      <div class="col-md-5 d-flex justify-content-center">
        <div class="login-container text-center">
          <div class="login-title mb-4">LOGIN</div>
          <form>
            <div class="mb-3 text-start">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="mb-3 text-start">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn btn-login w-100">ENTRAR</button>
          </form>
          <div class="mt-3 text-center">
            <a href="cadastro.html" class="text-primary" style="text-decoration: none;">Faça seu cadastro</a>
          </div>
        </div>
      </div>

      <!-- Coluna com imagem -->
      <div class="col-md-5 image-col d-flex justify-content-center">
        <img src="imagens/img_login.png" alt="Igreja e árvore" class="image-side">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
