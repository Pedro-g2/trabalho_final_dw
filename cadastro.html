<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tela de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .image-side {
      background: transparent !important;
    }
  </style>
</head>
<body>
  <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 d-flex align-items-center justify-content-center">

      <!-- Coluna do formulário -->
      <div class="col-md-5 d-flex justify-content-center">
        <div class="login-container text-center">
          <div class="login-title mb-4">CADASTRO</div>
          <form>
            <div class="mb-3 text-start">
              <label for="nome" class="form-label">Nome:</label>
              <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div class="mb-3 text-start">
              <label for="cpf" class="form-label">CPF:</label>
              <input type="text" class="form-control" id="cpf" placeholder="Digite seu CPF">
            </div>
            <div class="mb-3 text-start">
              <label for="telefone" class="form-label">Telefone:</label>
              <input type="text" class="form-control" id="telefone" placeholder="(XX) XXXXX-XXXX">
            </div>
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="mb-3 text-start">
              <label for="senha" class="form-label">Senha:</label>
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
            </div>
            <div class="mb-4 text-start">
              <label for="confirmarSenha" class="form-label">Confirmar Senha:</label>
              <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha">
            </div>
            <button type="submit" class="btn btn-login w-100">CADASTRAR</button>
          </form>
        </div>
      </div>

      <!-- Coluna com imagem -->
      <div class="col-md-5 image-col d-flex justify-content-center">
        <img src="imagens/img_login.png" alt="Igreja e árvore" class="image-side">
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
